<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}" class="item-assertive">
        <i class="icon ion-ios-checkmark" style="font-size: 30px;"></i> {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
